[Parametros]
XMLDestino=.\FacturaRecuperada.xml
PAC=ECODEX



Nota= Hay DOS formas de recuperar un CFDI, una es mediante el UUID y otra es mediante el TransaccionID, a continuacion ejemplo de cada metodo


[ECODEX]
Nota=Ejemplo de como debe usarse usando el UUID (TransaccionID debe ser igual a cero)
Servicio=Prueba (cuando ya este en produccion debera usar "Produccion")
RFC=AAA010101AAA
TransaccionID=0
UUID=91D6054F-503F-43E8-A6D4-FFAD2F8F1495



[ECODEX]
Nota=Ejemplo de como debe usarse con TransaccionID y sin UUID (El UUID debe esta vacio)
Servicio=Prueba (cuando ya este en produccion debera usar "Produccion")
RFC=AAA010101AAA
TransaccionID=1234
UUID=

