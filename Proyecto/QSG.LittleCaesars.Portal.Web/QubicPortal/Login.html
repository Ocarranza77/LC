<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qbic Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel='icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="Shortcut Icon" type="image/png" href="favicon.png"/>

    <style>
        .row {
            margin-top: 5px;
        }

        .vertical-center-row {
            margin-top: 15%;
            /*float: none;
            margin: 0 auto;*/
        }
        /*.container-fluid {
            height: 100%;
            display: table;
            width: 100%;
            padding: 0;
        }

        .row-fluid {
            height: 100%;
            display: table-cell;
            vertical-align: middle;
        }

        .centering {
            float: none;
            margin: 0 auto;
        }*/

        .img-thumbnail {
            border: 0 none;
            box-shadow: none;
        }
    </style>
</head>
<body ng-app="qubicApp">
    <div class="container" ng-controller="accountController">
        <div class="vertical-center-row">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 text-center">
                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 text-center">
                            <img class="img-thumbnail center-block" src="images/Logo_Qbic.jpg" alt="logo" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4 text-center">
                    <span class="text-muted text-center"><small> <strong>Q-System ver. {{InitConfiguration.Version}}</strong></small></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 text-center">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Usuario</label>
                                    <div class="col-sm-8">
                                        <input type="email" ng-model="AuthenticateRequest.Email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-4 control-label">Contraseña</label>
                                    <div class="col-sm-8">
                                        <input type="password" ng-model="AuthenticateRequest.Password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group" ng-hide="InitConfiguration.HidePIN">
                                    <label for="" class="col-sm-4 control-label">NIP - PIN</label>
                                    <div class="col-sm-8">
                                        <input type="text" ng-model="AuthenticateRequest.PIN" class="form-control" id="txtNip" placeholder="NIP">
                                    </div>
                                </div>
                                <div class="form-group" id="pnlBrokers" style="display:none;">
                                    <label for="cboCompany" class="col-sm-4 control-label">Cliente</label>
                                    <div class="col-sm-8">
                                        <select id="cboCompany" class="form-control" ng-change="onBrokerSelected();" ng-model="brokerSelected" ng-options="itm.ClienteQ.Nombre for itm in Brokers">
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <hr />
                            <div class="col-md-offset-3 col-md-6 text-center">
                                <button ng-click="onAuthenticate();" class="btn btn-primary">Aceptar</button>
                            </div>
                            <div class="row">
                            </div>
                            <div class="row errorMessage" style="display:none;">
                                <div class="col-md-12">
                                    <div class="alert alert-danger" role="alert">
                                        <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>-->
                                        <span id="lblErrorMessage"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="app/js/controller.js"></script>

</body>
</html>
