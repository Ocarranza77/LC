<div id="mdlSucursal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Salir</button>
                <h4 class="modal-title"></b></h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading"><label class="panel-title">Productos registrados en: <b class="text-uppercase">{{ sucursalName }}</b></label></div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="prod in prodPrecios">
                                    <td  ng-if="prod.sucursal.sucursal == sucursalName"><p class="form-control-static">{{ prod.producto }}</p></td>
                                    <td ng-if="prod.sucursal.sucursal == sucursalName"><input type="text" class="form-control" ng-model="prod.precioUnitario" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" ng-click="onSave()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
